<header class="cd-main-header">
    <a class="cd-logo"  routerLinkActive="active" [routerLink]="['/home']" >Dating App</a>

<nav class="cd-nav">


      <ul *ngIf="loggedIn()" class="cd-top-nav">
        <li  routerLinkActive="active"><a class="nav-link" [routerLink]="['/members']"  >Matches </a></li>
        <li  routerLinkActive="active"><a class="nav-link" [routerLink]="['/lists']"  >Lists</a></li>
        <li  routerLinkActive="active"><a class="nav-link" [routerLink]="['/messages']"  >Messages</a></li>
    
     
    
      <li class="dropdown has-children account" style="float: right;" *ngIf="loggedIn()" dropdown>
        <div>
          <img src="{{Url || '../../../../assets/user.png'}} " alt="" class="img">
          <a class=" dropdown-toggle text-light" dropdownToggle (click)="false" aria-controls="basic-link-dropdown" >
            Welcome {{name | titlecase}}
          </a>
        </div>
        <ul class="dropdown-menu mt-3" *dropdownMenu>
            <li>  <a class="dropdown-item" [routerLink]="['/members/edit']"  >
              <i class="fa fa-user"></i> Edit Profile</a></li>
            <div class="dropdown-divider"></div>
            <li>   <a class="dropdown-item" (click)="logout()">
              <i class="fa fa-sign-out"></i> Log out </a></li>
    
            </ul>
        </li>
     </ul>
     
  
</nav> <form *ngIf="!loggedIn()" #loginForm="ngForm" class="cd-logo cd-search form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text"
         placeholder="User Name" name="UserName" required [(ngModel)]="model.UserName" />
        <input  class="form-control mr-sm-2"type="password"
         placeholder="Password" name="Password" required [(ngModel)]="model.Password"
        />
        <button  [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0"  type="submit">
          Login
        </button>
      </form>
</header>
