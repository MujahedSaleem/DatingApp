<form #regsterForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="userName" [(ngModel)]="model.userName" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-danger" type="button" (click)="calcel()">Cancel</button>
    </div>
    
  </form>
